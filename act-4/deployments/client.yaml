apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: client
          image: client-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVER_URL
              value: http://server-app:8080/hello
