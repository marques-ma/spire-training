apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-app
  template:
    metadata:
      labels:
        app: server-app
    spec:
      containers:
        - name: server
          image: server-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
