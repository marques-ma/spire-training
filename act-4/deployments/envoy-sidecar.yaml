- name: envoy
  image: envoyproxy/envoy:v1.26.0
  args:
    - "-c"
    - "/etc/envoy/envoy.yaml"
  volumeMounts:
    - name: envoy-config
      mountPath: /etc/envoy
    - name: spire-agent-socket
      mountPath: /run/spire/sockets/agent.sock
      subPath: spire-agent.sock  
  ports:
    - containerPort: 8080
      name: envoy
  volumes:
    - name: spire-agent-socket
      hostPath:
        path: /run/spire/sockets/agent.sock
        type: Socket
    - name: envoy-config
      configMap:
        name: envoy-config